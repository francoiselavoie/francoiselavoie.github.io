<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Prompt Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Settings Section -->
  <div class="settings">
    <select id="language-select" onchange="changeLanguage(this.value)">
      <!-- Options will be populated dynamically -->
    </select>
    <button id="theme-toggle" onclick="toggleTheme()">ðŸŒž</button>
  </div>

  <h1 id="title">Visual Prompt Builder</h1>

  <!-- Prompt Section -->
  <div class="prompt-section">
    <textarea id="prompt" placeholder=""></textarea>
    <div class="buttons">
      <button id="copy-prompt-btn" onclick="copyPrompt()"></button>
      <button id="clear-prompt-btn" onclick="clearPrompt()"></button>
    </div>
  </div>

  <!-- Dropdown Menus -->
  <div id="dropdown-groups"></div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>
</body>
</html>
